     <div class="row" style="padding-top: 100px">

          <div class="card blue-grey darken-1">
            <div class="card-content white-text" style="white-space: pre-line;" id="content">

            </div>
            <div class="card-action">
              <a class="waves-effect waves-light btn  orange darken-1" href="#"  id="submit">古风</a>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>

<script src="https://cdn.bootcss.com/materialize/0.100.2/js/materialize.min.js"></script>
<script>
    function getData(order_by) {

        $.ajax({
            url: '/game/api/gufeng',
            dataType: "json",
            contentType: "application/json",
            async: false,
            success: function (data) {
                if (data["result"]) {

                    $("#content").html(data["result"]);

                }
                else {

                }

            }

        })
    }
    var clipboard = new ClipboardJS('#copy');
    clipboard.on('success', function(e) {
    console.info('Action:', e.action);
    console.info('Text:', e.text);
    console.info('Trigger:', e.trigger);
    alert("复制成功");
    e.clearSelection();//清除复制后文字的选中状态
    });

    $("#submit").click(function () {
        getData();
    });
</script>
